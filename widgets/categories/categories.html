<h1 class="title" data-bind="title | raw"></h1>

<table>
  <tr class='category' data-foreach-category="categories">
    <td class="category-name" data-bind="category.name"></td>
    <td class="category-users">
      <ul>
        <li data-foreach-user='category.users'>
          <span data-bind='user.name'></span>
        </li>
      </ul>
    </td>
  </tr>
</table>
