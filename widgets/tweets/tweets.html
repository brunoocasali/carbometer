<img src='/assets/tweet-and-logo.png'/>
<div class="tweet-info">
  <h3 class='handle'>@<span data-bind='current_tweet.handle'></span></h3>
  <h4 class='name'><span data-bind='current_tweet.name'></span></h4>
  <p class='date' data-bind='current_tweet.date'></p>
</div>
<div class="tweet-content">
  <p class="tweet" data-bind="quote | raw"></p>
</div>
